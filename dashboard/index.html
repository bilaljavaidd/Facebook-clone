            <a class="nav-link active" aria-current="page" href="#"><img

              </li> -->

<!-- Body -->

  <div class="flexboxmain">

    <div class="leftdiv">

      <div class="itemImgName">


        <h1>Left div</h1>



      </div>


    </div>




    <!-- center posting area -->





    <div class="centerdivmain">

      <div class="upperdiv">

        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTRvT59urBwJHSQXaH3g7IlcOkYg6qgN252OhLouqTxZ66ROulvZ_5Xs1LnMgUG_h_JCP8&usqp=CAU"

        <input type="text" class="inputbar" placeholder="Type whats on your mind?">

        <button onclick="posthandler()">Post</button>

        <hr style="color: aliceblue;">

        <div class="upperdivemoji">

          <img width="48" height="48" src="https://img.icons8.com/fluency/48/video-call.png" alt="video-call" /> <button
            style="width: 100%;">liveVideo</button>

          <img width="48" height="48" src="https://img.icons8.com/fluency/48/stack-of-photos.png"
            alt="stack-of-photos" /> <button style="width: 100%;">Photo/Video</button>

          <img width="48" height="48" src="https://img.icons8.com/fluency/48/happy.png" alt="happy" /> <button
            style="width: 100%;">Feeling/activites</button>


        </div>

      </div>







      <!-- posting area  -->



      <div class="postingarea  container">
        <div class="pictureButtons">

        <div class="postingupperdiv">
          <div class=" d-flex">

            <div class="profilepostimg">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTRvT59urBwJHSQXaH3g7IlcOkYg6qgN252OhLouqTxZ66ROulvZ_5Xs1LnMgUG_h_JCP8&usqp=CAU"
                width="25" height="25" alt="" class="image" style="border-radius: 50px;">
            </div>

            <div class="postNameDateTime">
              <h3 class="profilename">Bilal Javaid</h3>
              <span class="span1">2023-06-18</span> <span>at</span>
              <span>1:47 Am</span>

            </div>

          </div>

        </div>


        <div class="posteditbutton d-flex">

          <img width="64" height="64" src="https://img.icons8.com/windows/64/menu-2.png" alt="menu-2" />
          <img width="64" height="64" src="https://img.icons8.com/small/64/delete-sign.png" alt="delete-sign" />


        </div>
      </div>





      </div>

    </div>






    <div class="rightdiv">

      <h1>right div</h1>

    </div>
